name: Build & Deploy Android APK

on:
  push:
    branches: [ desenvolvimento, main ]
  pull_request:
    branches: [ desenvolvimento, main ]

jobs:
  build-deploy-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Instalar dependÃªncias
        run: flutter pub get

      - name: Rodar testes
        run: flutter test

      - name: Build APK release
        run: flutter build apk --release

      - name: Upload APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      # Deploy para Google Play (opcional, se usar Fastlane)
      - name: Set up Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Deploy to Google Play (Fastlane)
        env:
          SUPPLY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          cd android
          echo "$SUPPLY_JSON_KEY" > fastlane.json
          fastlane supply --json_key fastlane.json --package_name com.seupacote.seuapp --apk ../build/app/outputs/flutter-apk/app-release.apk --track internal
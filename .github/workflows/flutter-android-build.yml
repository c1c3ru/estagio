name: Build & Deploy Android APK

on:
  push:
    branches: [desenvolvimento, main]
  pull_request:
    branches: [desenvolvimento, main]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'

      - name: Cache Flutter dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}

      - name: Instalar dependÃªncias
        run: flutter pub get

      - name: Rodar testes
        run: flutter test --no-pub

      - name: Build APK release
        run: flutter build apk --release

      - name: Upload APK como artefato
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  deploy-playstore:
    needs: build-android
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Ruby for Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Deploy to Google Play
        env:
          SUPPLY_JSON_KEY: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          cd android
          echo "$SUPPLY_JSON_KEY" > fastlane.json
          fastlane supply \
            --json_key fastlane.json \
            --package_name com.seupacote.seuapp \
            --apk ../build/app/outputs/flutter-apk/app-release.apk \
            --track internal
